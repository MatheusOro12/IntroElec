; https://docs.platformio.org/page/projectconf.html

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino

upload_speed = 115200
monitor_speed = 115200
upload_port = /dev/ttyUSB0  ; <-- ajusta conforme tua porta!
monitor_port = /dev/ttyUSB0

; evita sinais que atrapalham o boot
monitor_dtr = 0
monitor_rts = 0

; garante que a serial inicialize estÃ¡vel
board_build.flash_mode = qio
board_build.partitions = default.csv
lib_deps =
  espressif/esp32-camera
  bblanchon/ArduinoJson
